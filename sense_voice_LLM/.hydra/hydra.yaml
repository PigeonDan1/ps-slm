hydra:
  run:
    dir: ''
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: RUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.run.dir=
    - hydra.mode=RUN
    task:
    - ++model_config.file=model/ps-slm.py:model_factory
    - ++model_config.encoder_projector_ds_rate=1
    - ++model_config.llm_path=/aistor/aispeech/hpc_stor01/home/fangyangui/workingspace/model/Qwen2.5-1.5B-Instruct
    - ++model_config.llm_dim=151936
    - ++model_config.encoder_name=sensevoice
    - ++model_config.encoder_path=/aistor/aispeech/hpc_stor01/group/asr/model/SenseVoiceSmall
    - ++model_config.encoder_dim=512
    - ++model_config.encoder_projector=linear
    - ++model_config.ctc_linear=/aistor/aispeech/hpc_stor01/home/pengjing00sx/Github/ps-slm/ps-ctc/exp_sensevoice_librispeech_qwen_frozen/step_10000.pt
    - ++dataset_config.dataset=librispeech
    - ++dataset_config.encoder=sensevoice
    - ++dataset_config.encoder_path=/aistor/aispeech/hpc_stor01/group/asr/model/SenseVoiceSmall
    - ++dataset_config.test_scp_file_path=/aistor/aispeech/hpc_stor01/home/pengjing00sx/nfs/data/test/librispeech_st/
    - ++dataset_config.inference_mode=true
    - ++train_config.model_name=ps-slm
    - ++train_config.device=3
    - ++train_config.use_peft=false
    - ++train_config.batching_strategy=dynamic
    - ++train_config.num_epochs=1
    - ++train_config.do_psd=true
    - ++train_config.ctc_posterior=true
    - ++train_config.voca_trans=true
    - ++train_config.num_workers_dataloader=0
    - ++train_config.output_dir=
    - ++decode_log=/decode_librispeech_st_test-clean
    - ++ckpt_path=/pytorch_model.bin
  job:
    name: inference_batch
    chdir: null
    override_dirname: ++ckpt_path=/pytorch_model.bin,++dataset_config.dataset=librispeech,++dataset_config.encoder=sensevoice,++dataset_config.encoder_path=/aistor/aispeech/hpc_stor01/group/asr/model/SenseVoiceSmall,++dataset_config.inference_mode=true,++dataset_config.test_scp_file_path=/aistor/aispeech/hpc_stor01/home/pengjing00sx/nfs/data/test/librispeech_st/,++decode_log=/decode_librispeech_st_test-clean,++model_config.ctc_linear=/aistor/aispeech/hpc_stor01/home/pengjing00sx/Github/ps-slm/ps-ctc/exp_sensevoice_librispeech_qwen_frozen/step_10000.pt,++model_config.encoder_dim=512,++model_config.encoder_name=sensevoice,++model_config.encoder_path=/aistor/aispeech/hpc_stor01/group/asr/model/SenseVoiceSmall,++model_config.encoder_projector=linear,++model_config.encoder_projector_ds_rate=1,++model_config.file=model/ps-slm.py:model_factory,++model_config.llm_dim=151936,++model_config.llm_path=/aistor/aispeech/hpc_stor01/home/fangyangui/workingspace/model/Qwen2.5-1.5B-Instruct,++train_config.batching_strategy=dynamic,++train_config.ctc_posterior=true,++train_config.device=3,++train_config.do_psd=true,++train_config.model_name=ps-slm,++train_config.num_epochs=1,++train_config.num_workers_dataloader=0,++train_config.output_dir=,++train_config.use_peft=false,++train_config.voca_trans=true
    id: ???
    num: ???
    config_name: null
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.3.2
    version_base: '1.3'
    cwd: /aistor/aispeech/hpc_stor01/home/pengjing00sx/Github/ps-slm/SLAM-LLM-ASR
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: ''
      schema: structured
      provider: schema
    output_dir: /aistor/aispeech/hpc_stor01/home/pengjing00sx/Github/ps-slm/SLAM-LLM-ASR
    choices:
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
